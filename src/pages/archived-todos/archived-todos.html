<ion-header>
  <ion-navbar color="colorThree">
    <ion-title align="center">
      Your Todo's
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="logOut()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-row>
    <button ion-button color="colorThree" block (click)="goToTodosPage()">Your Todos</button>
  </ion-row>

  <ion-list padding-top="20%">
    <ion-item *ngFor="let todo of todos | async">
      <ion-label (click)="showContentInArchiveTodos(todo)">{{todo.title}} {{todo.finished ? '(Finished)' : '' }}</ion-label>
      <button ion-button color="colorThree" (click)="undoTodo(todo)" item-end>
        <ion-icon name="undo"></ion-icon>
      </button>
      <button ion-button color="danger" (click)="deleteTodo(todo)" item-end>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
