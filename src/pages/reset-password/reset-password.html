<ion-header>
  <ion-navbar color="colorThree">
    <ion-title align="center">
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form novalidate (ngSubmit)="resetPassword(email)" [formGroup]="resetForm">
    <ion-row>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item class="errorBox" no-lines *ngIf="( resetForm.get('email').hasError('required') || resetForm.get('email').hasError('email') ) && resetForm.get('email').touched">

        <span class="global__input-error" *ngIf="resetForm.get('email').hasError('required')">
          Email must be fill</span>
        <br>
        <span class="global__input-error" *ngIf="resetForm.get('email').hasError('email')">
          Enter valid email
        </span>

      </ion-item>
    </ion-row>

    <ion-row padding-top="30%">
      <button ion-button block color="colorThree" [disabled]="resetForm.invalid">Reset password</button>
    </ion-row>
  </form>
</ion-content>
