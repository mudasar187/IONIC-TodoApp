<ion-header>
  <ion-navbar color="colorThree">
    <ion-title align="center">
      Your Todo's
    </ion-title>
    <ion-buttons right>
      <button ion-button (click)="logOut()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button (click)="goToAddTodoPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-row>
    <button ion-button color="colorThree" block (click)="goToArchivedTodosPage()">Archived Todo's</button>
  </ion-row>

  <ion-list padding-top="20%">
    <ion-item *ngFor="let todo of todos | async">
      <ion-label (click)="showContentInTodo(todo)">{{todo.title}} {{todo.finished ? '(Finished)' : '' }}</ion-label>
      <button ion-button color="colorThree" item-end (click)="finishTodo(todo)">
        <ion-icon name="checkmark"></ion-icon>
      </button>

    </ion-item>
  </ion-list>
</ion-content>
