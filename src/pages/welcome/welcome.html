<ion-content padding>
  <img src="assets/imgs/todo.png">
  <h2 align="center">Your personal Todo's !</h2>

  <ion-row>
    <button ion-button block color="colorThree" (click)="signIn()">SIGN IN</button>
    <button ion-button block color="light" (click)="register()">REGISTER</button>
  </ion-row>

  <ion-row class="resetBtnRow">
    <button class="resetBtn" ion-button (click)="goToResetPasswordPage()" clear>Reset password?</button>
  </ion-row>

  <ion-row class="aboutBtnRow">
    <button class="btnColor" ion-button (click)="about()" clear>About</button>
  </ion-row>
</ion-content>
