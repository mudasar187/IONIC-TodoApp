<ion-header>

  <ion-navbar color="colorOne">
    <ion-title align="center">Register</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding id="welcome">
    <form #registerForm="ngForm" novalidate>
    <ion-row>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" name="email" #email="ngModel"
          required pattern="[a-z0-9!#$%&'*+/=?^_`{\}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{\}~-]+)*@(?:[a-z0-9](?:[a-z0-9]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
        </ion-input>
        </ion-item>
        <div padding *ngIf="email.dirty && email.invalid">
            <span class="global__input-error">Email not valid</span>
          </div>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required pattern="(?=.*[0-9])[a-zA-Z0-9!@#$%^&*]{6,16}$"></ion-input>
        </ion-item>
      </ion-row>
      <div padding *ngIf="password.invalid && password.dirty">
        <span class="global__input-error">Password must have 6 to 16 characters and 1 number</span>
      </div>

      <ion-row padding-top="30%">
        <button ion-button block color="colorThree" (click)="registerUser()" [disabled]="registerForm.invalid">Register</button>
      </ion-row>
    </form>
</ion-content>
